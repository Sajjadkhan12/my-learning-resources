apiVersion: v1 
kind: PersistentVolume
metadata:
  name:  pv-nautilus
  labels:
    name: pv-nautilus
spec:
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
  storageClassName: manual

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nautilus
  labels:
     name: pvc-nautilus
spec:
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual
  accessModes:
    - ReadWriteOnce


---
apiVersion: v1
kind: Pod
metadata:
  name: pod-nautilus
  labels:
    name: pod-nautilus
spec:
  containers:
    - name: container-nautilus
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pvc-nautilus
  volumes:
    - name: pvc-nautilus
      persistentVolumeClaim:
        claimName: pvc-nautilus

---
apiVersion: v1
kind: Service
metadata:
  name: web-nautilus
spec:
  type:  NodePort
  selector:
    name: pod-nautilus
  ports:
    - name: http
      nodePort: 30008
      port: 80
  

